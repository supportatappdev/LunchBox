<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-calm tabs-color-light">
  <!-- Order Tab -->
  <ion-tab title="New Order" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/order">
    <ion-nav-view name="tab-order"></ion-nav-view>
  </ion-tab>
   <!-- Order History -->
  <ion-tab title="History" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>
  <!-- Settings Tab --> 
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
